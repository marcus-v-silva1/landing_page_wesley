<div class="bg-black grid justify-items-center w-full h-5/6 items-center">
  <!-- Text Section -->
  <div class="text-center flex flex-col items-center">
    <p class="text-white font-sans mt-10 mb-6 font-semibold 2xl:text-4xl lg:text-4x1 md:text-3x1 2xl:max-w-screen-lg lg:2xl:max-w-screen-lg md:max-w-screen-lg animate-on-scroll">
      DEDICAMO-NOS À SUA HISTÓRIA E GARANTIMOS RESULTADOS 5X MAIS RÁPIDOS
    </p>
    <p class="text-yellow-400 font-sans font-extrabold 2xl:text-6xl xl:text-6xl md:text-6xl sm:text-5xl text-4xl animate-on-scroll">
      VENHA FAZER PARTE DE NOSSA EQUIPE
    </p>
  </div>

  <!-- Carousel Section -->
  <div class="relative 2xl:w-[600px] 2xl:h-[600px] lg:w-[600px] lg:h-[600px] md:w-[500px] md:h-[500px] w-[350px] h-[350px] p-8 carousel-container">
    <div class="relative h-full w-full overflow-hidden rounded-md">
      <ng-container *ngFor="let slide of slides; let i = index">
        <img *ngIf="i === currentSlide" [src]="slide.src" class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-150 ease-out hover:scale-105 rounded-md" />
      </ng-container>
    </div>

    <!-- Controls -->
    <button class="absolute left-0 top-0 h-full flex items-center justify-center p-2 bg-transparent text-white text-3xl font-bold hover:opacity-100 opacity-80 transition-opacity duration-150" (click)="onPreviousClick()">
      <span class="border-l-2 border-b-2 border-white w-4 h-4 transform rotate-45"></span>
    </button>
    <button class="absolute right-0 top-0 h-full flex items-center justify-center p-2 bg-transparent text-white text-3xl font-bold hover:opacity-100 opacity-80 transition-opacity duration-150" (click)="onNextClick()">
      <span class="border-l-2 border-b-2 border-white w-4 h-4 transform rotate-[225deg]"></span>
    </button>
  </div>
</div>
